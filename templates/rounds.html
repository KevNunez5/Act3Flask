{% extends "bootstrap/inicio.html" %}

<head>
    <meta charset="utf-8">
    <title>Ronda {{ round }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Ronda {{ round }}</h1>
        <h2>¿Cuál es tu favorito?</h2>
        <div class="row">
            <div class="col text-center">
                <h3>Perro: {{ perro_raza }}</h3>
                <img src="{{ perro_url }}" alt="Perro" class="img-fluid">
                <form method="POST">
                    <button type="submit" name="perro" class="btn btn-primary">Elegir Perro</button>
                </form>
            </div>
            <div class="col text-center">
                <h3>Gato: {{ gato_raza }}</h3>
                <img src="{{ gato_url }}" alt="Gato" class="img-fluid">
                <form method="POST">
                    <button type="submit" name="gato" class="btn btn-primary">Elegir Gato</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
